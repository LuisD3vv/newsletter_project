<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Newsletter sign-up form</title>
</head>
<body>
<main class="cont_gen">
<section class="form_text">
  <div class="form_text_title"><h1>Stay updated!</h1></div>
<p class="form_text_description">Join 60,000+ product managers receiving monthly updates on:</p>
<div class="form_text_list">
  <ol class="list_image">
    <li>Product discovery and building what matters</li>
    <li>Measuring to ensure updates are a success</li>
    <li>And much more!</li>
  </div>
</ol>
</div>
<div class="form_text_form">
<label for="email">Email address<span>Valid email requiered</span></label>
<input id="email" type="email" placeholder="email@company.com"
autocomplete="off">
  <button type="submit" id="Subscribe" class="button" onclick="validar()">
    Subscribe to monthly newsletter
  </button>
</div>
</section>
<section class="sign_up_image">
<img class="image" src="assets/images/illustration-sign-up-desktop.svg" alt="Imagen que muestra un grafico y fondo de color naranja.">
</section>
</main>
</div>
<script defer src="main.js"></script>
</body>
</html>
